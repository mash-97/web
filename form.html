<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <form>
        First Name: <br> 
        <input type="text" id="first_name" placeholder="Enter your first name"><br><br>
        Email: <br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        Password: <br>
        <input type="password" id="password" placeholder="Enter your password"><br><br><br>
        <input type="submit" id="submit" value="Submit">
      </form>
    </div>
    <script src="./form_val.js" type="text/javascript"></script>
  </body>
</html>
